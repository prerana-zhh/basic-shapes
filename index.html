<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene background="color: pink">
    <a-box position="0 6 -8" color="violet" width="3" height="2" depth="4"></a-box>
    <a-sphere position="0 4 -3" color="beige" radius="3"></a-sphere>
      <a-sphere position="0 7 -3" color="beige" radius="2.5"></a-sphere>
      <a-sphere position="0 10 -3" color="beige" radius="2"></a-sphere>
      <a-sphere position="0 10 -1.25" color="red" radius="0.5"></a-sphere>
      <a-sphere position="1 10.25 -1" color="black" radius="0.25"></a-sphere>
      <a-sphere position="-1 10.25 -1" color="black" radius="0.25"></a-sphere>
      <a-cylinder position="-0.25 12 -3.5" color="black" radius="2.5"></a-cylinder>
    </a-scene>
  </body>
</html>
